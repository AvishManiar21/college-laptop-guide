<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <h1><span style="color: #007BFF;">College</span> Laptop Guide</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <button id="dark-mode-toggle" class="button">Toggle Dark Mode</button>
    <button id="login" class="button">Log In</button>
    <button id="logout" class="button" style="display: none;">Log Out</button>
  </header>

  <main id="main-content" style="display: none;">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="button">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 College Laptop Guide. All rights reserved.</p>
  </footer>

  <script src="auth.js"></script>
  <script>
    const toggle = document.getElementById('dark-mode-toggle');
    const body = document.body;
    if (localStorage.getItem('dark-mode') === 'enabled') {
      body.classList.add('dark-mode');
    }
    toggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
    });

    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Thank you! We'll get back to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
